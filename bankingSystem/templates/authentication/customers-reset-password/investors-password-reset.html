<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}" />
    <link rel="stylesheet" href="{% static 'CSS/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'fonticons/css/all.css' %}" />

<!-- Google fonts APIs -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Poppins:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">

<title>Password Reset</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top bg-body-secondary">
            <div class="container mb-2">
                <a class="navbar-brand fw-bolder text-success" alt="logo: takes you back to the homepage" href="{% url 'index' %}">ðŸ’µTBNK</a>
            </div>
        </nav>
    </header>
    <section class="container">
        <form class="form-login" action="" method="">
            <h2>Password Reset</h2>
            <div class="">
                <div class="mb-3">
                    <label for="investors-accName" class="form-label">Your Personal Account Name:</label>
                    <input type="text" class="form-control" id="investors-accName" required aria-describedby="accName">
                    <div id="b-accName" class="form-text">We'll never share your details with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="investors-email" class="form-label">Your Email address:</label>
                    <input type="email" class="form-control" required id="investors-email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="investors-old-password" class="form-label">Old Password:</label>
                    <input type="password" class="form-control" required  id="investors-old-password">
                </div>
                <div class="mb-3">
                    <label for="investors-new-password" class="form-label">New Password:</label>
                    <input type="password" class="form-control" required  id="investors-new-password">
                </div>
                <div id="b-accName" class="form-link mb-2">Don't have an account? <a href="{% url 'investors-registration' %}" alt="go to investors registration page">Create Account Here</a></div>
                <button type="submit" class="btn btn-danger" alt="reset">Reset Password</button>
            </div>
        </form>
    </section>
    <script src="{% static 'JS/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'JS/register.js' %}"></script>
</body>
</html>
